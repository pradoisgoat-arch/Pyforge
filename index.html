    <script>
      // Ultimate Failsafe for environment variables
      (function() {
        if (typeof window.process === 'undefined') {
          window.process = { env: {} };
        } else if (typeof window.process.env === 'undefined') {
          window.process.env = {};
        }
        console.log("ParadoV2: Process polyfill applied.");
      })();

      // Global error listener for debugging deployment
      window.onerror = function(message, source, lineno, colno, error) {
        console.error("ParadoV2 Global Error:", message, "at", source, lineno, colno);
      };
    </script>
