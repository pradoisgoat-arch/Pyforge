<html lang="en">
  <head>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.26.4/full/pyodide.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600&family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      // Global failsafe for process object used by some libraries
      window.process = { env: { API_KEY: "" } };
      
      window.onerror = function(msg, url, line, col, error) {
        console.error("PARADO_BOOT_ERR:", msg);
        const root = document.getElementById('root');
        if (root && (root.innerHTML.includes('loading-spinner') || root.innerHTML === '')) {
          root.innerHTML = `
            <div style="height: 100vh; background: #020617; color: #ef4444; display: flex; align-items: center; justify-content: center; font-family: sans-serif; padding: 20px; text-align: center;">
              <div>
                <h1 style="font-size: 24px; font-weight: 900; margin-bottom: 10px;">BOOT ENGINE CRASHED</h1>
                <p style="color: #94a3b8; font-size: 14px; max-width: 400px;">${msg}</p>
                <button onclick="window.location.reload()" style="margin-top: 20px; background: #3b82f6; color: white; border: none; padding: 10px 20px; border-radius: 8px; font-weight: bold; cursor: pointer;">RESTART ENGINE</button>
              </div>
            </div>`;
        }
      };
    </script>
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #020617; color: #f8fafc; margin: 0; overflow: hidden; }
      .code-font { font-family: 'Fira Code', monospace; }
      .glass-card { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
      @keyframes spin { to { transform: rotate(360deg); } }
      .loading-spinner { width: 50px; height: 50px; border: 4px solid rgba(59, 130, 246, 0.1); border-top-color: #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; }
    </style>

  <body>
    <div id="root">
      <div style="height: 100vh; width: 100vw; display: flex; flex-direction: column; align-items: center; justify-content: center; background-color: #020617;">
        <div class="loading-spinner"></div>
        <p style="margin-top: 20px; font-family: 'Inter', sans-serif; font-size: 10px; font-weight: 900; color: #3b82f6; letter-spacing: 0.5em; text-transform: uppercase;">Booting Parado Engine</p>
      </div>
    </div>
    <script type="module" src="./index.tsx"></script>
